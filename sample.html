    <div class="formdiv">
        <br><br>
    <form class="subf" action="/view_bal" method="post">
        <h2>Cheque Request</h2>
        <p>
          <label>Account Number</label><br><br>
          <input type="text" name="accno" required>
        </p>
        <p>
          <label>Threshold</label><br><br>
          <input type="text" name="thr" required>
        </p>
        <p>
          <label>Number of Cheque Books</label><br><br>
          <input type="text" name="no" required>
        </p>
        <p>
          <label for="leaves">Number of Leaves</label><br><br>
          <select name="leav" id="leaves" required>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select>
        </p>
        <p>
          <label>
            <input type="checkbox" value="terms" required>
            I agree to the terms and conditions
          </label>
        </p>
        <p>
          <button type="submit">Submit</button> &nbsp;
          <button type="reset">Reset form</button>
        </p>
      </form>
    </div>
