<div class="formdiv">
        <br><br>
    <form class="subf" action="/request_cheque" method="post">
        <h2>Cheque Request</h2>
        <p>
          <label>Account Number</label><br><br>
          <input type="text" name="acc_no" required>
        </p>
        <p>
          <label>Threshold</label><br><br>
          <input type="text" name="last_name" required>
        </p>
        <p>
          <label>Number of Cheque Books</label><br><br>
          <input type="email" name="email" required>
        </p>
        <p>
          <label for="leaves">Number of Leaves</label><br><br>
          <select name="leaves" id="leaves" required>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select>
        </p>
        <p>
          <label>
            <input type="checkbox" value="terms" required>
            I agree to the terms and conditions
          </label>
        </p>
        <p>
          <button>Submit</button> &nbsp;
          <button type="reset">Reset form</button>
        </p>
      </form>
    </div>
